<body>
<h1>Olá mundo</h1>
    <!--Javascript-->
    <script>
        let x = 10;
        console.log("O valor de x é: "+ x);
        // Exibe a mensagem no console.
        window.alert("Carregando...");
        // Permitirá a entrada do dado e o console abrirá a saída
        let nome = window.prompt("Qual é o seu nome?");
        console.log("Nome informado: " + nome);
        // O window.open() abre uma nova janela ou aba com o url especificado.
        // window.open("https://github.com/", "_blank");
        window.setTimeout(function () {
            console.log("Executando após 5 segundos");
        }, 5000); //5000 milissegundos = 5 segundos
        //Solicita uma confirmação
        window.confirm("Você está entendendo?");
        /* Fechará a janela
        window.close() */
        // Iniciará uma impressão de página
        window.print();
        window.setInterval(function () {
            console.log: ("Você não quer aprender mesmo");
        }
    )
        wind0w.clearInterval(IntervalID);
        window.clearTimeout(timeoutID);
        window.scroll(x,y);
        window.scrollBy(x,y);
        window.resizeTo(width, height);
        window.moveTo(x, y); // move a janela para as coordenadas específicas
        window.history (); // histórico
        window.forward (); // próxima janela
        window.back (); // janela anterior
        window.go (0); // navega no histporico, ex. janela nº 5
        //
        window.addEventListener(event, function ()); // adicionará um evento
        // eventos da window
        window.getSelection; // selecione um determinado item
        window.removeEventListener(event, function);
        // efeito na janela
        window.focus; // foco
        window.blur; // remove o foco da janela
        
        // principais consoles de mensagens
        console.log("Essa mensagem é padrão"); // exibe a mensagem
        console.error("Este é um erro comum. "); // exibe um pop-up de erro
        console.info("Não se esqueçam de estudar"); // exibe um pop-up de informação
        console.warn("Sem estudo, sem PIX!"); // exibe um pop-up de aviso

        // principais consoles de saída
        console.clear; // limpa o console
        console.dir // cria um diretório
        console.table(array); // criará uma tabela para a array

        // exibe uma tabela com dados no console
        let pessoas = [{nome: "Ana", idade: 28}, {nome: "Bruno", idade: 34}];
        console.table(pessoas);
        // agrupa mensagens em uma hierarquia
        console.group("Grupo de logs");
        console.log("Log dentro do grupo");
        console.groupEnd();
        // exibe uma mensagem de erro se a condição for falsa
        console.assert(2 === 3, "Erro: 2 não é igual a 3");

    </script>
